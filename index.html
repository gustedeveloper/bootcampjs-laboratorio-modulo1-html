<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Entrega Módulo 1 - HTML</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="icon menu-burguer" src="./Iconos/icon-menu-burguer.svg" />

      <div class="nav-sections">
        <a href="/">MODA MUJER</a>
        <a href="/">MODA HOMBRE</a>
        <a href="/">NUEVA COLECCIÓN</a>
        <a href="/">COLECCIONES ESPECIALES</a>
      </div>

      <div class="nav-icons">
        <img src="./Iconos/icon-user.svg" />
        <img src="./Iconos/icon-heart.svg" />
        <img src="./Iconos/icon-shopping-cart.svg" />
      </div>
    </nav>
    <main class="main-container">
      <section>
        <h2>NUEVAS COLECCIONES</h2>

        <div class="product-img-container">
          <div class="product">
            <img
              src="./Imágenes/image-1.jpg"
              alt="Mujer rubia con vestido de color aguamarina ajustado de tirantes por debajo de la rodilla"
            />
            <div class="product-info">
              <span class="product-name">Vestido</span>
              <span class="product-price">34.99€</span>
            </div>
          </div>
          <div class="product">
            <img
              src="./Imágenes/image-2.jpg"
              alt="Mujer rubia con conjunto amarillo de camisa y pantalones cortos"
            />
            <div class="product-info">
              <span class="product-name">Camisa</span>
              <span class="product-price">44.99€</span>
            </div>
          </div>
          <div class="product">
            <img
              src="./Imágenes/image-3.jpg"
              alt="Mujer morena con tank top verde claro, pantalones largos blancos y sandalias blancas"
            />
            <div class="product-info">
              <span class="product-name">Vaqueros</span>
              <span class="product-price">79.99€</span>
            </div>
          </div>
          <div class="product">
            <img
              src="./Imágenes/image-4.jpg"
              alt="Hombre moreno con polo marrón clara y pantalones de pinza color caqui"
            />
            <div class="product-info">
              <span class="product-name">Polo</span>
              <span class="product-price">44.95€</span>
            </div>
          </div>
          <div class="product">
            <img
              src="./Imágenes/image-5.jpg"
              alt="Hombre rubio con camisa de botones negros color blanco hueso y pantalones negros"
            />
            <div class="product-info">
              <span class="product-name">Camisa</span>
              <span class="product-price">25.00€</span>
            </div>
          </div>
          <div class="product">
            <img
              src="./Imágenes/image-6.jpg"
              alt="Hombre moreno con camiseta blanca de manga corta con logo CONECT"
            />
            <div class="product-info">
              <span class="product-name">Camiseta</span>
              <span class="product-price">22.99€</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <div class="icon"><img src="./Iconos/icon-truck.svg" /></div>
        <a href="/">Entrega</a>
      </div>
      <div>
        <a href="/">Devoluciones y cambios</a>
      </div>
      <div>
        <div class="icon"><img src="./Iconos/icon-phone.svg" /></div>
        <a href="/">+375 (29) 749-18-23</a>
      </div>
      <div>
        <div class="icon"><img src="./Iconos/icon-mail.svg" /></div>
        <a href="/">superblue@shop-online.com</a>
      </div>
    </footer>
  </body>
</html>
